<body>

    <!-- ================================ Header Area ==================================== -->
    <header>
        <nav>
            <span class="nav-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <div class="logo">
                <span>Rabbit Game</span>
            </div>
    
            <ul class="js-menu">
                <li><a href="./index.html">หน้าแรก</a></li>
                <li><a href="#">ทั้งหมด</a></li>
                <li><a href="#">แนะนำ</a></li>
                <li><a href="./login.html">เข้าสู้ระบบ</a></li>
                <li><a href="./register.html">สมัครสมาชิก</a></li>
            </ul>
        </nav>
    </header>

    <!-- ================================ End Header Area ==================================== -->

    <main class="login">
        <div class="wrapper">
            <div class="herder-login">
                <h2>Rabbit Game</h2>
            </div>


            <div>
                <form>
                    <div class="form-group">
                        <label class="text2">เข้าสู่ระบบด้วยบัญชี Rabbit Game</label>
                        <input type="email" class="form-control" placeholder="อีเมล" required>
                    </div>
                    <div class="form-group2">
                        <input type="password" placeholder="รหัสผ่าน" class="form-control" id="password" required>
                        <span class="eye">
                            <i class="fas fa-eye" id="eye" onclick="toggle()"></i>
                        </span>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text" for="exampleCheck1">จำฉันไว้</label>
                        <span><a href="#" class="span text">ลืมรหัสผ่าน</a></span>
                    </div>
                    <div>
                        <button type="submit" class="btn button text3">ลงชื่อเข้าใช้ทันที</button>
                    </div>
                </form>
            </div>
            <div class="text2">
                <p>นโยบายความเป็นส่วนตัว</p>
            </div>
            <div class="log-register">
                <div>
                    <p class="text">ยังไม่มีบัญชี RabbitGame หรือ <a href="./register.html" class="text2">ลงทะเบียน</a>
                    </p>
                    <p class="text">ย้อนกลับไปที่ <a href="#" class="text2">ตัวเลือกการลงทะเบียนทั้งหมด</a></p>
                </div>
            </div>
        </div>
    </main>
   
  <!-- ================================ Footer Area ==================================== -->

  <footer>
    <div class="container flex">
        <h1>Welcome</h1>
    </div>
</footer>

  <script src="./index-script.js"></script>
