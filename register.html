</header>

  <main class="login">
    <div class="wrapper">
      <div class="herder-login">
        <h2>Rabbit Game</h2>
      </div>
      <div>
        <form>
          <label for="exampleFormControlInput1" class="text2">ลงทะเบียน</label>

          <div class="form-group">
            <select class="custom-select mr-sm-2 form-control">
              <option selected>Thailand</option>
              <option value="1">Japan</option>
              <option value="2">South Korea</option>
              <option value="3">China</option>
              <option value="3">Taiwan</option>
              <option value="3">Indonesia</option>
              <option value="3">Singapore</option>
              <option value="3">Vietnam</option>
              <option value="3">Malaysia</option>
              <option value="3">Laos</option>
              <option value="3">Philippines</option>
              <option value="3">Brunei</option>
              <option value="3">Cambodia</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputEmail4" placeholder="*ชื่อ" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputPassword4" placeholder="*นามสกุล" required>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="*ชื่อที่แสดง" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="*อีเมล" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="*รหัสผ่าน" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text" for="exampleCheck1">ฉันอ่านและยอมรับ <a href="#"
                class="text2">ข้อกำหนดในการให้บริการ</a></label>
          </div>
          <div>
            <button type="submit" class="btn button text3">สร้างบัญชีทันที</button>
          </div>
        </form>
      </div>
      <div class="text2">
        <p>นโยบายความเป็นส่วนตัว</p>
      </div>
      <div class="log-register">
